
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <script src="https://kit.fontawesome.com/ec5aa370d8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <title>Expo Blog</title>
</head>

<body>
    <header>
        <nav class="border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
            <div class="container flex flex-wrap justify-between mx-auto">
                <a href="#" class="flex items-center">
                    <span
                        class="self-center text-xl font-semibold whitespace-nowrap text-white px-2 py-1 bg-indigo-600 rounded">Expo</span>
                    <span
                        class="self-center text-xl font-semibold whitespace-nowrap dark:text-white ml-1">Blog</span>
                </a>
                <div class="flex items-center md:order-2">
                    <button type="button"
                        class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                        id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
                        data-dropdown-placement="bottom">
                        <span class="sr-only">Open user menu</span>
                        <img class="w-8 h-8 rounded-full" src="images/user-img.jpg" alt="user photo">
                    </button>
                    
                    <button data-collapse-toggle="mobile-menu-2" type="button"
                        class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="mobile-menu-2" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                <div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1" id="mobile-menu-2">
                    <ul
                        class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <a id="newsBtn"
                                class="block py-2 pr-4 pl-3 cursor-pointer rounded md:p-0 text-white bg-blue-700 md:bg-transparent md:text-blue-700 dark:text-white">News</a>
                        </li>
                        <li>
                            <a id="blogBtn" class="block py-2 pr-4 pl-3 cursor-pointer rounded md:p-0">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="lg:w-11/12 mx-auto">
            <hr class="border border-gray-300">
        </div>
        <section class="container mx-auto mb-8">
            <div class="justify-center mt-6 lg:mx-0 md:mx-3 mx-3">
                <ul id="newsCatagories"
                    class="flex flex-wrap justify-center lg:space-x-10 md:space-x-8 space-x-5 text-gray-400 font-semibold">
                </ul>
            </div>
        </section>
        <section class="container mx-auto mb-8">
            <div class="bg-white rounded-lg p-6 lg:mx-0 md:mx-3 mx-3">
                <p id="catagoryNewsInfo" class="text-lg font-bold"></p>
            </div>
        </section>
        <section class="container mx-auto mb-8">
            <div id="filterSection"
                class="flex flex-wrap lg:justify-between md:justify-between justify-evenly gap-y-3 md:mx-3 lg:mx-0">
                <div class="flex items-center">
                    <div>
                        <p class="text-lg font-semibold mr-2">Sort By View :</p>
                    </div>
                    <div>
                        <button id="dropdownDividerButton" data-dropdown-toggle="dropdownDivider"
                            class="text-gray-400 border-2 border-gray-300 hover:bg-indigo-600 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-indigo-600 dark:focus:ring-blue-800"
                            type="button"><span id="sortBtnTxt">Most View</span><svg class="ml-2 w-4 h-4"
                                aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7">
                                </path>
                            </svg></button>

                        <!-- Dropdown menu -->
                        <div id="dropdownDivider"
                            class="z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600 block hidden"
                            data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="bottom">
                            <ul class="py-1 text-sm text-gray-700 dark:text-gray-200"
                                aria-labelledby="dropdownDividerButton">
                                <li>
                                    <a id="mostviewSortBtn" href="#"
                                        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Most
                                        View</a>
                                </li>
                                <li>
                                    <a id="mostratingSortBtn" href="#"
                                        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Most
                                        Rating</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button id="todayPiBtn"
                        class="text-indigo-600 border-2 border-indigo-600 hover:bg-indigo-600 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-md px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-indigo-600 dark:focus:ring-blue-800 mr-2">Todayâ€™s
                        Pick</button>
                    <button id="trendingBtn"
                        class="text-indigo-600 border-2 border-indigo-600 hover:bg-indigo-600 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-md px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-indigo-600 dark:focus:ring-blue-800">Trending</button>
                </div>
            </div>
        </section>
    </header>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
